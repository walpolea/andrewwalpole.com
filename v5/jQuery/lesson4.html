<!DOCTYPE html>
<html>
<head>
<title>Flickr Photos</title>



<link rel="stylesheet" href="day.css" />


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">

	//set the document.ready function
	$(init);
	
	function init() {
		
		(function() {
			var link = $("link");
			$("button").on("click", function() {
				
				//"this" refers to element event happened to
				//console.log($(this)); //wrap element in jquery - expensive process
				var b = $(this),
					stylesheet = b.data("file");
					
				link.attr("href", stylesheet+".css");
				
				b.siblings("button").removeAttr("disabled");
				b.attr( "disabled", "disabled" );
				
			});
			
		})();
		
	}
	
</script>


</head>
<body>
<div class="container">
    <h1>Welcome</h1>
    <p>
        Some text goes here and is a paragraph.
    </p>
    <div class="container">
        <ul class="emphasis">
            <li>hello</li>
            <li>foo</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>
                <ul>
                    <li>hello from the nest.</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<button data-file="day">Day</button>
<button data-file="night"> Night</button>

</body>

</html>
